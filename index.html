<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* General Page Styling */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000000; /* Black Background */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container to center everything */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px; /* Space between logo and countdown */
        }

        /* Logo Styling */
        .logo {
            max-width: 300px; /* Adjust this to change logo size */
            height: auto;
            display: block;
        }

        /* Countdown Container */
        #countdown {
            display: flex;
            justify-content: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Individual Time Units */
        .time-unit {
            display: flex;
            flex-direction: column;
            margin: 0 20px; /* Spacing between numbers */
        }

        /* The Numbers */
        .number {
            font-size: 3rem; /* Size of the numbers */
            font-weight: bold;
        }

        /* The Labels (Days, Hours, etc) */
        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7; /* Slightly faded labels */
            margin-top: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .number { font-size: 2rem; }
            .time-unit { margin: 0 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">

        <div id="countdown">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to: March 21, 2026
        const countDownDate = new Date("March 21, 2026 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the elements
            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            // If the count down is over, write some text or hide it
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "ARRIVED";
            }
        }, 1000);
    </script>
</body>
</html>
